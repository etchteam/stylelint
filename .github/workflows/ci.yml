name: ðŸ‘® CI
on: pull_request
env:
  HUSKY: 0
permissions:
  contents: read
jobs:
  lint:
    strategy:
      matrix:
        version: [18, 20, 22]
    name: ðŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: npm
      - run: npm ci --no-audit --no-fund --prefer-offline
      - run: npx --no-install stylelint -f verbose -c src/index.js ./test
